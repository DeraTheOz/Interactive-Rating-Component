<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="css/style.css"
			type="text/css"
			media="all"
		/>

		<link
			rel="stylesheet"
			href="css/queries.css"
			type="text/css"
			media="all"
		/>

		<title>Dera | Interactive rating component</title>

		<script
			defer
			src="script.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<main>
			<div class="rating__container">
				<span class="star"
					><img src="images/icon-star.svg" alt="star icon"
				/></span>
				<h1 class="rating__header">How did we do?</h1>
				<p class="rating__summary">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>

				<ul class="rating__scale">
					<li class="scale-num">1</li>
					<li class="scale-num">2</li>
					<li class="scale-num">3</li>
					<li class="scale-num">4</li>
					<li class="scale-num">5</li>
				</ul>
				<button class="btn">Submit</button>
			</div>

			<div class="hidden">
				<img
					src="images/illustration-thank-you.svg"
					alt="Thank you Illustration"
					class="success-image"
				/>
				<p class="rating__feedback-text"></p>
				<h2 class="rating__header rating-text">Thank you!</h2>
				<p class="rating__summary">
					We appreciate you taking the time to give a rating. If you
					ever need more support, donâ€™t hesitate to get in touch!
				</p>
			</div>
		</main>
	</body>
</html>
